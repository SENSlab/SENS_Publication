/**

/**

 */

    ){                                                                                             //検索後，年のフォームの選択肢に追加する

/**
 * 年フォームの選択肢に配列として指定した年を追加する
 * @param  {Array.<string>} yearArray 年の配列
 * @return {void}
 */

        $('#year_select').append(yearOpt);
        getmdlSelect.init('#year_select_initializer');
    }

}



/**
 * 年を選択した際の処理
 * @return {void}
 */
$('#year_select').on('click', 'li', function(){

});

 */

/**

 * @return {void}
 */

        $('#edit_btn').show();
    }

    else if(!isValidFileName(this.files[0].name)){
        $('#attached_error').hide();
        $('#filename_error').show();
        $('#uploadFile').parent().addClass('is-invalid');
        $('#uploadFile')[0].value = '';
    }
};

            break;
        case 'survey':

            break;
        case 'press':
            google.script.run.withSuccessHandler(sendData).processFormPress(formObject);
            break;
        case 'book':
            google.script.run.withSuccessHandler(sendData).processFormBook(formObject);
            break;
        case 'unknown':

    $('#result').append('<div class=\"mdl-typography--font-bold mdl-color-text--orange-800\">検索完了 / Searched</div>');

        '<thead>' +
            '<tr>' +
                '<th class=\"mdl-data-table__cell--non-numeric\"></th>' +
                '<th>' +
                result[0][0] +
                '</th>' +
                '<th>' +
                result[0][1] +
                '</th>' +
            '</tr>' +
        '</thead>' +
        '<tbody>';

    for(let i=1; i<result.length; i++) {
        if(result[i][0] !== ''){
            shapedResult +=
            '<tr>' +
                '<td class=\"mdl-data-table__cell--non-numeric\">' +
                    '<i class=\"fas fa-pencil-alt fa-lg pencil_btn\" value=\"' + String(result[i][2]) + '\" id=\"pencil_btn_' + String(i) + '\"></i>' +
                '</td>' +
                '<td>' +
                    result[i][0] +
                '</td>' +
                '<td>' +
                    result[i][1] +
                '</td>' +
            '</tr>';
        }
    }

    shapedResult += '</tbody>' +'</table>';

    $('#search_result').append(shapedResult);
}

/**
 * public Spread Sheetにも編集したいデータが存在するなら
 *     publicにも反映するチェックボックスをチェックした状態で表示する
 *     存在しない場合はチェックボックスからチェックを外した状態で変更不可モードにする
 * @param {Object} informationInPublicSpreadSheet public Spread Sheet上の編集したいデータに関する情報
 * @return {void}
 */
function ShowOrDisableCheckBox(informationInPublicSpreadSheet){
    publicInformation.editRowIndex = informationInPublicSpreadSheet.editRowIndex;

    if(informationInPublicSpreadSheet.existData){
        $('#public_result').empty();
        $('#public_checkbox').prop('disabled', false);
        $('#public_checkbox_parent')[0].MaterialCheckbox.check();
    }
    else if(!informationInPublicSpreadSheet.existData){
        $('#public_result').empty();
        $('#public_checkbox').prop('disabled', true);
        $('#public_checkbox_parent')[0].MaterialCheckbox.uncheck();
        $('#public_result').append('<div class=\"mdl-typography--font-bold mdl-color-text--orange-800\">Publicには存在しません / This data does not exist in public</div>');
    }
}



/**
 * 必須フォームに値が入力されているかどうかを判定する
 * @return {boolean} 入力されている: true/入力されていない: false
 */
function isRequiredComplete(){
    let isEmpty = false;

    if(category === undefined){
        $('#category_box').parent().addClass('is-invalid');
        isEmpty = true;
    }
    if(year === undefined){
        $('#year_box').parent().addClass('is-invalid');
        isEmpty = true;
    }

    if(isEmpty){
        return false;
    }
    return true;
}



/**
 * ファイル名が命名規則に則っているかを判定する
 * @param  {string}  fileName 添付したファイル名
 * @return {boolean}          則っている: true/則っていない: false
 */
function isValidFileName(fileName){
    if(/^\d{4}_[0-9a-zA-Z]+_[0-9a-zA-Z]+\.[0-9a-zA-Z]+$/.test(fileName)){
        return true;
    }

    return false;
}



/**
 * クライアントサイドのデータを復号する
 * @param  {string} encryptedString 暗号化された文字列
 * @return {string}                 復号後の文字列
 */
function decrypt(encryptedString){
    var array_rawData = encryptedString.split(',');

    var salt = CryptoJS.enc.Hex.parse(array_rawData[0]);  // パスワードSalt
    var iv = CryptoJS.enc.Hex.parse(array_rawData[1]);    // 初期化ベクトル（IV）
    var encrypted_data = CryptoJS.enc.Base64.parse(array_rawData[2]); //暗号化データ本体

    //パスワード（鍵空間の定義）
    var secret_passphrase = CryptoJS.enc.Utf8.parse('&dHk#Dg4!L6n%3d');
    var key128Bits500Iterations =
    CryptoJS.PBKDF2(secret_passphrase, salt, {keySize: 128 / 8, iterations: 500 });

    //復号オプション（暗号化と同様）
    var options = {iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7};

    //復号
    var decrypted = CryptoJS.AES.decrypt({"ciphertext":encrypted_data}, key128Bits500Iterations, options);
    // 文字コードをUTF-8にする
    return decrypted.toString(CryptoJS.enc.Utf8);
}
